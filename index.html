<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-top">
            <div class="calculator-display"></div>
        </div>
        <div class="calculator-bottom">
            <div class="calculator-bottom-left">
                <button class="1" type="submit">1</button>
                <button class="2" type="submit">2</button>
                <button class="3" type="submit">3</button>
                <button class="4" type="submit">4</button>
                <button class="5" type="submit">5</button>
                <button class="6" type="submit">6</button>
                <button class="7" type="submit">7</button>
                <button class="8" type="submit">8</button>
                <button class="9" type="submit">9</button>
                <button class="0" type="submit">0</button>
            </div>
            <div class="calculator-bottom-right">
                <button class="/" type="submit">/</button>
                <button class="*" type="submit">*</button>
                <button class="-" type="submit">-</button>
                <button class="+" type="submit">+</button>
                <button class="c" type="button">C</button>
                <button class="=" type="button">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
